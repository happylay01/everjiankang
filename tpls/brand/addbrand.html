<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" name="addBrandFrm" ng-submit="addBrand()">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" ng-bind-html="title"></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-3 control-label">品牌名称</label>
                        <div class="col-sm-8">
                            <input type="name" class="form-control" id="inputName" placeholder="请输入品牌名称" ng-model="brand.name" value="{{brand.name}}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRoomCode" class="col-sm-3 control-label">品牌简介</label>
                        <div class="col-sm-8">
                            <textarea type="text" class="form-control" id="inputIntro" placeholder="请输入品牌简介" ng-model="brand.intro" rows="5" required value="{{brand.name}}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" ng-modal="brand.id" value="{{brand.id}}">
                    <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
