<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" name="addNewWarehouseFrm" ng-submit="addWarehouse()">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" ng-bind="titleName"></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-3 control-label">诊室名字</label>
                        <div class="col-sm-8">
                            <input type="name" class="form-control" id="inputName" placeholder="请输入诊室名字" ng-model="warehouse.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRoomCode" class="col-sm-3 control-label">所属楼层</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputRoomCode" placeholder="请输入所属楼层" ng-model="warehouse.flour" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRoomCode" class="col-sm-3 control-label">诊室编码</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputRoomCode" placeholder="请输入诊室编码" ng-model="warehouse.code" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
