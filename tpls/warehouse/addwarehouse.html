<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="gridSystemModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-form">
    	<form class="form-horizontal" name="addNewWarehouseFrm" ng-submit="addWarehouse()" ng-controller="addwarehouseCtrl">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">空间管理</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <!-- 空间表单 S -->
          
			  <div class="form-group">
			    <label for="inputName" class="col-sm-3 control-label">诊室名字</label>
			    <div class="col-sm-8">
			      <input type="name" class="form-control" id="inputName" placeholder="请输入诊室名字" ng-model="warehouse.name" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputRoomCode" class="col-sm-3 control-label">所属楼层</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="inputRoomCode" placeholder="请输入所属楼层" ng-model="warehouse.flour" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputRoomCode" class="col-sm-3 control-label">诊室编码</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="inputRoomCode" placeholder="请输入诊室编码" ng-model="warehouse.code" required>
			    </div>
			  </div>
			  <!-- <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Sign in</button>
			    </div>
			  </div> -->
			
<!-- 空间表单 E -->
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="submit" class="btn btn-primary">保存</button>
	      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
