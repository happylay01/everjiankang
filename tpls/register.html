<div class="container">
    <h1 class="text-center">用户信息注册</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputTel" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputTel" placeholder="请输入手机号">
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="请输入姓名">
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" id="sex_male" name="sex" value="1"> 男
                </label>
                <label class="radio-inline">
                    <input type="radio" id="sex_female" name="sex" value="0"> 女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="age" placeholder="请输入年龄">
            </div>
        </div>
        <div class="form-group">
            <label for="idcard" class="col-sm-2 control-label">身份证号</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="idcard" placeholder="请输入身份证号">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-primary">注 册</button>
            </div>
        </div>
    </form>
</div>
